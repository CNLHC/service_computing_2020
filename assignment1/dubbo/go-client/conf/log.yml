bleCaller: true
disableStacktrace: true
sampling:
encoding: "console"
level: "info"
encoderConfig:
  messageKey: "message"
  levelKey: "level"
  timeKey: "time"
  nameKey: "logger"
  callerKey: "caller"
  stacktraceKey: "stacktrace"
  lineEnding: ""
  levelEncoder: "capitalColor"
  timeEncoder: "iso8601"
  durationEncoder: "seconds"
  callerEncoder: "short"
  nameEncoder: ""

outputPaths:
  - "./.logs"
errorOutputPaths:
  - "./.error"
initialFields:
